<!DOCTYPE html>
<html>
<head>
<title>Google Homepage</title>
<script src="https://kit.fontawesome.com/4bdf7764be.js" crossorigin="anonymous"></script>
<style>
    .navbar{
        display: flex;
        justify-content: flex-end;
    }
    .topicons{
        padding: 5px;
        color: black;
    }
    a:link {
        text-decoration: none;
    }
    
    a:hover{
        text-decoration: underline;
    }

 
    a.languages:link, a.languages:visited{
        color:rgb(42, 42, 187);
    }
    

    .logo{
        display: flex;
        justify-content: center;
        padding-top: 100px;
        padding-bottom: 20px;
    }

    .searchbar{
        display:flex;
        justify-content: center;
    }

    .icon{
        position: relative;
        left:30px;
        top: 11px;
        color:rgb(196, 196, 196)

    }


    .input_field{
        height: 35px;
        border: 1px solid lightgray;
        border-radius: 50px;
        outline: none;
        padding-left: 40px;
    }

    

    .searchbar_buttons{
        display: flex;
        justify-content: center;
    }

    .buttons{
        padding: 10px;
        margin: 30px 10px 10px 10px;
        border-radius: 3px;
        border: 0;
        
    }

    p{
        text-align: center;
    }

    .bottom_line{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-areas:
        "country country"
        "left right"
        "left right";

    }

    #footer{
        background-color:rgb(236, 236, 236);
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
    }

    #country{
        grid-area: country;
        padding: 15px 0px 15px 10px;
        border-bottom: 1px solid rgb(196, 196, 196);
    }

    .left_footer{
        grid-area: left;
        display: grid;
        grid-template-columns: 70px 100px 80px 150px;
        text-align: center;
        justify-self: center;
    }

    .left_selections{
        padding: 10px; 
        color: black;
    }

    .right_footer{
        grid-area: right;
        display: grid;
        grid-template-columns: 70px 70px 70px;
        text-align: center;
        justify-self: center;
    }

    .right_selections{
        padding: 10px;
        color: black;
    }

@media (max-width: 625px) {
        #footer{
            height: auto;
            
        }
       
        
        .bottom_line{
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas:
            "country country"
            "left left"
            "right right";  
        }

    }


</style>
</head>

<body>
<div class="navbar">
    <a class="topicons" id="gmail" href="#">Gmail</a>
    <a class="topicons" id="images" href="#">Images</a>
    <!--<img scr="#" alt="The google apps icon">
    <img scr="#" alt="Personal gmail profile picture">-->
</div>
<div>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
    </div>
    <div class="searchbar">
      <i class="fas fa-search icon"></i>
      <input type="text" class="input_field" placeholder="" size="60">
    </div>
    <div class="searchbar_buttons">
      <button type="button" class="buttons">Google Search</button>
      <button type="button" class="buttons">I'm feeling lucky</button>
    </div>
    <div>
        <p>Google offered in: <a href="#" class="languages">中文（繁體）</a> <a href="#" class="languages">日本語</a></p>
    </div>
</div>
</body>
<footer id="footer">
    
    <div class="bottom_line">

    <div id="country">Japan</div>

    <div class="left_footer">
        <a class="left_selections" href="">About</a>
        <a class="left_selections" href="">Advertising</a>
        <a class="left_selections" href="">Business</a>
        <a class="left_selections" href="">How Search works</a>
    </div>
    
    <div class="right_footer">
        <a class="right_selections" href="">Privacy</a>
        <a class="right_selections" href="">Terms</a>
        <a class="right_selections" href="">Settings</a>
    </div>
    </div>
    
</footer>
</html>
